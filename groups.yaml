#-------------------------------
#------------ Views ------------
#-------------------------------

def_view:
  view: yes
  name: Dashboard
  entities:
    - group.lampor
klimat_view:
  view: yes
  name: Klimat
  entities:
    - group.klimat
    - group.vader
    - group.info
    - group.bryggeri
    - weather.openweathermap
tech_view:
  view: yes
  name: Tech
  entities:
    - updater.updater
    - group.hoststatus
    - group.myautomations
    - group.energi
    - group.devices
automation_view:
  view: yes
  name: Automation
  entities:
    - group.myautomation
settings_view:
  view: yes
  name: Settings
  entities:
    - group.wakeuplight
    - light.light_2
    - script.wakeup_bedroom

test_view:
  view: yes
  name: Testview
  entities:
    - group.all_lights
    - group.all_devices
    - group.all_automations
    - group.all_locks
    - group.all_sensors
    - group.all_switches
    - group.all_binary_sensors  